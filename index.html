<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Секундомер</title>
    <link rel="icon" href="/imgs/stopwatch.png" />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <main>
      <div class="my_project">
        <div class="my_project__title">
          <img src="/imgs/stopwatch.png" alt="stopwatch" class="title_img" />
          <h1 class="title">Stopwatch by <br /><span>Zaki</span></h1>
        </div>
        <div class="stopwatch">
          <div class="counter" id="counter">0</div>
          <button role="button" id="start">start</button
          ><button role="button" id="stop">stop</button
          ><button role="button" id="reset">reset</button>
        </div>
      </div>
    </main>
    <script src="/Js/main.js"></script>
  </body>
</html>
